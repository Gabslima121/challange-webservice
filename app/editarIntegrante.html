<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Editar Integrante</title>
</head>

<body>
    <div class="container">
        <nav class="banner ">
            <h1 class="text-center pt-3 text-white">Challenge Web Service | Editar</h1>
        </nav>

        <div class="lista">
            <h3><b>Orientações</h3></b>
            <hr>

            <ul>
                <li>Nesta página você deve preencher os campos do formulário abaixo com as devidas informações
                    solicitadas;
                </li>
                <li>Se houve mudança nos dados do integrante, por favor clique em atualizar!</li>
            </ul>

        </div>

        <hr>

        <form id="editar-integrante" class="editar-form">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="responsabilidade">Responsabilidade</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="responsabilidade" name="responsabilidade"
                            placeholder="Responsabilidade">
                    </div>
                </div>
            </div>

            <div class="atualizar">
                <button id="atualizarBtn" class="btn btn-outline-primary">Atualizar dados</button>
                <input type='reset' class="btn btn-outline-primary" value='Limpar todos os campos' />
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/preencherCampos.js"></script>
    <script src="js/editarIntegrante.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
